name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:

  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mrsoftware-frontend:${{ github.run_number }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/mrsoftware-frontend:${{ github.run_number }}

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mrsoftware-backend:${{ github.run_number }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/mrsoftware-backend:${{ github.run_number }}

  deploy:
    name: Deploy to Production Server
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:

      - name: Connect to Server & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            # Update frontend image tag
            sed -i "s|mrsoftware-frontend:.*|mrsoftware-frontend:${{ github.run_number }}|g" docker-compose.yml

            
            # Update backend image tag
            sed -i "s|mrsoftware-backend:.*|mrsoftware-backend:${{ github.run_number }}|g" docker-compose.yml

            docker-compose down --remove-orphans || true

            docker-compose pull
            docker-compose up -d
            docker image prune -
            
            
  notify_build:
    name: Build Notification
    needs: build_and_push
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Success Notification
        if: needs.build_and_push.result == 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸŸ¢ *BUILD SUCCESS*\nRepository: $GITHUB_REPOSITORY\nVersion: $GITHUB_RUN_NUMBER\nCommit: $GITHUB_SHA\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Build Failed Notification
        if: needs.build_and_push.result != 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸ”´ *BUILD FAILED*\nRepository: $GITHUB_REPOSITORY\nVersion: $GITHUB_RUN_NUMBER\nCommit: $GITHUB_SHA\nCheck GitHub logs.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}


  notify_deploy:
    name: Deploy Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deploy Success Notification
        if: needs.deploy.result == 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸ”µ *DEPLOY SUCCESS*\nVersion: $GITHUB_RUN_NUMBER\nServer updated successfully.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Deploy Failed Notification
        if: needs.deploy.result != 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸ”´ *DEPLOY FAILED*\nVersion: $GITHUB_RUN_NUMBER\nCheck deployment logs.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}